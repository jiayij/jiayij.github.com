        /* make myString with "" */

            myString = myString + "#";
            console.log(myString);
        }

        if(userNum < 7){
            console.log("you entered a number smaller than 7");
            for( var i=0; i<7; i++){
                if(i == userNum){
                    console.log(`Here is a ${i} <-- this is your number!`);

                    console.log(`Here is a ${i}`);
                }

        }
