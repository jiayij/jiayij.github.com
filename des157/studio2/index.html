<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party MadLibs</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="firstview">
        <article>
            <header>
                <h1>Party time</h1>
            </header>
        
            <form name="myblank">
                <section>

                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <br>
                    <br>

                    <label for="friend1">Friend:</label>
                    <input type="text" id="friend1" required>
                    <br>
                    <br>

                    <label for="friend2">Friend:</label>
                    <input type="text" id="friend2" required>
                    <br>
                    <br>

                    <label for="relx">Relx:</label>
                    <select name="relx" id="relx" required>
                        <option value="">Select a taste</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="mint">Mint</option>
                        <option value="oolong">Oolong</option>   
                    </select>
                    <br>
                    <br>

                    <label for="drink">Drink:</label>
                    <select name="drink" id="drink" required>
                        <option value="">Select a drink</option>
                        <option value="hennessy">Hennessy</option>
                        <option value="baileys">Baileys</option>
                        <option value="heineken">Heineken</option>
                    </select>
                    <br>
                    <br>
        
                    <label for="game">Game you want to play:</label>
                    <input type="text" id="game" required>
                    <br>
                    <br>

                    <label for="song">Song you want to listen:</label>
                    <input type="text" id="song" required>
                    <br>
                    <br>
                </section> 

                <section id=end>
                    <button id="submit">submit</button>
                </section>
            </form>          
        </article>
    </div>

    <div class="shade">
        <span class="close">close</span>
        <p class="para1"></p>
        <p class="para2"></p>
        <p class="para3"></p>        
    </div>

    </footer>
    
</body>
</html>
